apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-mongo
  labels:
    name: users-mongo
spec:
  selector:
    matchLabels:
      name: users-mongo
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: users-mongo
    spec:
      containers:
        - image: mongo
          name: users-mongo
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: mongo-data
      restartPolicy: Always
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-data
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data
  labels:
    name: mongo-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---

apiVersion: v1
kind: Service
metadata:
  name: users-mongo
  labels:
    name: users-mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: users-mongo