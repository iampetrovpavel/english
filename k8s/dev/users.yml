apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: iampetrovpavel/english-users
          env:
            - name: LOGGER
              value: "true"
            - name: LOGLEVEL
              value: info
            # - name: SERVICES
            #   value: services/clients.service.js
            - name: TRANSPORTER
              value: http://nats:4222
            - name: MONGO_URI
              value: 'mongodb://users-mongo-srv:27017/users'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"